<!DOCTYPE html>
<html>
<head>
    <title>Preference</title>

<body>
    <Left>
        <H2>Please Choose Your Preference(s) Below:</H2>
        <div id="response">
            <pre></pre>
        </div>

        <br>

        <form id="my-form">
        </form>
    </Left>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>

    <script>

        function formatPreference(preference) {
            return preference;
        }
        
        var apiUrl = 'api/preferences' 
        $(document).ready(function () {
            $.getJSON(apiUrl)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $('<li>', { text: formatPreference() }).appendTo($('#preferences'));
                    });
                });
        });
 


        function find() {
            var id = $('#Id').val();
            $.getJSON(apiUrl + '/' + id)
                .done(function (data) {
                    $('#preferences').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#preferences').text('Error: ' + err);
                });
        }
    </script>
</body >
